<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <link rel="stylesheet" src="style.css">
    <link rel="icon" href="assets/icon-note.png">
    <script type="module" src="./src/script/components/index.js"></script>
    <script type="module" src="./src/script/home.js"></script>
</head>
<body>
    <header-app></header-app>

    <main>
        <section id="note-form" class="input-form">
            <form id="is-form" class="form-body">
                <div class="input-note">
                    <form-input 
                    input-name="title"
                    label="Judul"
                    min="3"
                    placeholder="Masukkan Judul"
                    ></form-input>
                    <form-textarea
                    input-name="body"
                    label="Isi Catatan"
                    min="3"
                    placeholder="Masukkan Catatan"
                    ></form-textarea>
                </div>
                <div class="submit-btn">
                    <button class="btn" id="btn-create">Create</button>
                </div>
            </form>
        </section>

        <section class="note-wrapper" id="note-wrapper">
            <h2>Note List</h2>
            <div id="notes-container"></div>
        </section>
    </main>
</body>
</html>
